<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
<header>
    <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="logo">
        <path fill-rule="evenodd"
            d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
            clip-rule="evenodd" />
    </svg>

    <h1>Quiz</h1>
    <nav>
        <ul>
            <li><a href="#info" accesskey="i">INFO</a></li>
            <li><a href="#questions-html" accesskey="h">HTML</a></li>
            <li><a href="#questions-css" accesskey="c">CSS</a></li>
        </ul>
    </nav>
</div>
</header>
<main>
    <form action="">
        <section id="info">
            <h2>Informacion del Estudiante</h2>
            <div class="info">
                <label for="name">Nombre:</label>
                <input type="text" name="name">
            </div>
            <div class="info">
                <label for="email">Email:</label>
                <input type="email" name="email">
            </div>
            <div class="info">
                <label for="birth">Fecha de Nacimiento:</label>
                <input type="date" name="birth">
            </div>
        </section>
        <section id="questions-html">
            <h2>HTML</h2>
            <div class="question-block">
                <h3>Pregunta 1</h3>
                <fieldset class="question">
                    <legend>¿Los elementos input deben de ir dentro del form?</legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q1-a1">
                                <input type="radio" id="q1-a1" name="q1" value="true">
                                Verdadero
                            </label>
                        </li>
                        <li>
                            <label for="q1-a2">
                                <input type="radio" id="q1-a2" name="q1" value="false">
                                Falso
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div class="question-block">
                <h3>Pregunta 2</h3>
                <fieldset class="question">
                    <legend>¿Un elemeto nav es utilizado para barra de navegacion?</legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q2-a1">
                                <input type="radio" id="q2-a1" name="q2" value="true"> 
                                Verdadero
                            </label>
                        </li>
                        <li>
                            <label for="q2-a2">
                                <input type="radio" id="q2-a2" name="q2" value="false">
                                Falso
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </div>
        </section>
        <section id="questions-css">
            <h2>CSS</h2>
            <div class="form-row">
                <div class="question-block">
                    <label for="selector">
                        ¿Se puede utilizar CSS en el archivo HTML?
                    </label>
                </div>
                    <div class="answer">
                        <select name="selector" id="selector" required>
                            <option value="" disabled>Selecciona una opcion</option>
                            <option value="">Si</option>
                            <option value="">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="txt-area">Preguntas o comentarios</label>
                    </div>
                  <div class="answer">
                    <textarea name="txt-area" rows="5" cols="24"></textarea>
                  </div>
            </div>
        </section>
        <button type="submit">Enviar</button>
    </form>
</main>
<footer>
    <address>
        <a href="https://www.google.com">Mi pagina</a><br>
        Mazatlan <br/>
        Sinaloa <br/>
        Mexico
    </address>
</footer>

</body>
</html>
